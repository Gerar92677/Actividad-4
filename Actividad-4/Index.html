<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1 align="center">Act.co</h1>
    <h2 align="center">Formulario de Inscripción</h2>
    <form>
        <fieldset>
            <label><strong>Nombre</strong></label>
		    <input type="text" name="Nombre"><br><br>
		    <label><strong>Apellido</strong></label>
		    <input type="text" name="Apellidos"><br><br>
		    <label><strong>Correo electrónico</strong></label>
		    <input type="mail" name="Correo electrónico"><br><br>
		    <label><strong>Fecha de nacimiento</strong></label>
		    <input type="date">
        </fieldset><br>

        <fieldset>
            <label><strong>Nombre de usuario</strong></label>
            <Input type="text" name="Nombre de usuario"></Input><br><br>
            <label><strong>Contraseña</strong></label>
            <input type="password" name="Contraseña"><br><br>
            <label><strong>Vuelve a escribir la contraseña</strong></label>
            <input type="password" name="Vuelve a escribir la contraseña">
        </fieldset><br>

        <fieldset>
            <label><strong>Genero</strong></label><br><br>
            <input type="radio" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
        </fieldset><br>

        <fieldset>
            <label><strong>Intereses</strong></label><br><br>
            <input type="checkbox" name="interes" value="musica">
            <label for="musica">Musica</label>
            <input type="checkbox" name="interes" value="deportes">
            <label for="deportes">Deportes</label><br><br>
            <label><strong>Mensaje:</strong></label>
            <textarea name="mensaje" id=""></textarea>
        </fieldset>
        <h2 align="center"><input type="button" name="guardar" value="Crear Cuenta"></h2>
    </form>
</body>
</html>
